<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu 1° MVC</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>
    <div class="container">

        <div class="row justify content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <h1 class="text-center text-blue">
                    Meu 1° MVC
                </h1>

                <form class="mt-5">
                    <div class="form-group">
                        <input type="text" name="NOME" id="NOME" class="form-control" placeholder="Digite seu nome ">
                    </div>

                    <div class="form-group">
                        <label>Selecione o seu animal preferido</label>
                        <select name="ANIMAL" id="ANIMAL" class="form-control">
                            <option value="">Selecione o animal ...</option>
                            <option value="1">Cachorro</option>
                            <option value="2">Gato</option>
                            <option value="3">Peixe</option>
                        </select>
                    </div>
                    <div class="form-group row justify-content-end">
                        <div class="col-12 col-sm-8 col-md-6">
                            <button class="btn btn-primary btn-block shadow">
                                Enviar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>

    <script src="../../js/jquery-3.6.0.js"></script>
    <script src="../../js/bootstrap.js"></script>
    
</body>
</html>
